<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    #feedbackDetails {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: rgba(255, 255, 255, 0.87);
    }
    #feedbackDetails p {
      margin: 10px 0;
      font-size: 1.1em;
    }
    #feedbackDetails strong {
      font-weight: bold;
    }
    #backButton {
      margin-top: 20px; /* Adjust margin to create space */
      display: block;
      padding: 10px 20px;
      background-color: #1a1a1a;
      border: 1px solid transparent;
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.87);
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: border-color 0.25s;
      text-align: center;
      text-decoration: none;
      width: 100%; /* Make button full width */
    }
    #backButton:hover {
      border-color: #646cff;
    }
    #backButton:focus,
    #backButton:focus-visible {
      outline: 4px auto -webkit-focus-ring-color;
    }
  </style>
</head>
<body>
  <div id="feedbackDetails">
    <p><strong>Date:</strong> <span id="feedbackDate">Loading...</span></p>
    <p><strong>Title:</strong> <span id="feedbackTitle">Loading...</span></p>
    <p><strong>Lecture Delivery:</strong> <span id="feedbackLectureDelivery">Loading...</span></p>
    <p><strong>Engagement:</strong> <span id="feedbackEngagement">Loading...</span></p>
    <p><strong>Clarity:</strong> <span id="feedbackClarity">Loading...</span></p>
    <p><strong>Overall:</strong> <span id="feedbackOverall">Loading...</span></p>
    <p><strong>Transcript:</strong> <span id="feedbackTranscript">Loading...</span></p>
    <p><strong>Feedback:</strong> <span id="feedbackContent">Loading...</span></p>
    
    <a id="backButton" href="/">Back</a>
  </div>

  <script type="module" src="./feedback.js"></script>
</body>
</html>
