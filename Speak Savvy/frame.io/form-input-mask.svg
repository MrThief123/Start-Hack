<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <!-- 
        calc accounts for the 1px x/y offset on the rect, ensuring it doesn't get clipped.
        using `calc` on the inline width/height prevents the SVG from rendering in chrome.
    -->
    <style>
        rect {
            width: calc(100% - 2px);
            height: calc(100% - 2px);
        }
    </style>
    <rect 
        x="1"
        y="1"
        width="100%"
        height="100%"
        rx="8"
        ry="8"
        stroke="white"
        stroke-width="1px"
        stroke-linejoin="round"
        fill="transparent"
    />
</svg>